<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <p id="bee">apple</p>
    <button onclick="addImg()">點我新增圖片</button>
    <hr>
    <script>

        function addImg() {
            var imgElem = document.createElement('img');

            imgElem.setAttribute('src', '../../img/like.png')
            
            document.body.appendChild(imgElem);
        }
        // 20. createElement 增加一個元素 (img)
        // 21. setAttribute  設定新增元素的屬性
        // 22. appendChild   直接在Html文件中增加元素
    </script>
    
</body> 

</html>
