<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到主控台
        var str = "1.您的餐點是麥當勞的薯條";
        
        console.log(str);
        
        // 20. 透過加號(+)串接變數和字串，並顯示到主控台
        var str1 = "薯條";
        var str2 = "2.您的餐點是麥當勞的" + str1;
        
        console.log(str2);
        
        var str4 = "麥當勞";
        var str3 = "3.您的餐點是" + str4;
        console.log(str3 + "的" + str1);
        
        
        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        var str5 = `4.您的餐點是${str4}的${str1}`
        console.log(str5);
        
    </script>

</body>

</html>
