        // 40. 雙層迴圈 - 長方型星星 #pSquare
        var output = '';

        var output1 = '';
        // 60. 列印九九乘法表 (tab為 "&#9;") + <pre> 標籤 #pTimes
        for (i = 1; i <= 9; i++){
            for(y = 1; y <= 9; y++){
                output1 += i + "*" + y + "=" + (i * y) + "&#9;";
            }
            output1 += "<br>";
        }
        document.getElementById("pTimes").innerHTML += output1;
