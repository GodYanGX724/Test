<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛咪寵物王國</title>


    <!-- <link rel="stylesheet" href="/專題css/style.css"> -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 背景淺灰色 */
        body {
            background-color: #f0f0f0;
        }

        /* 頁首滿版 背景白色 固定在畫面上 底部分隔線 */
        header {
            width: 100%;
            background-color: white;
            position: fixed;
            border-bottom: 1px solid #f8f8f8;
        }

        /* 頁首元件控制 */
        .header_all {

            height: 20vh;
            display: flex;
            align-items: center;
            padding: 0 2vw;
            position: relative;
        }

        /* logo控制 */
        #icon {
            height: 18vh;
            margin-left: 15vw;
        }

        /* 搜尋框控制 */
        .search-all {
            width: 35vw;
            /* background-color: lightblue; */
            margin-left: 2vw;
            position: relative;
        }

        /* 搜尋框設定 */
        .search input[type="search"] {
            width: 35vw;
            padding: 10px;
            font-size: 16px;
            border-radius: 2vw;
            border: none;
            height: 4vh;

            background-color: rgba(128, 128, 128, 0.2);
        }

        /* 搜尋框按鈕設定 */
        .search-icon {
            position: absolute;
            right: 1vw;
            top: 0;
            width: 24px;
            height: 4vh;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        /* 關鍵字排版 */
        .quick-links {
            margin-top: 1vh;
            margin-left: 1vw;
            position: absolute;
        }

        /* 關鍵字設定 */
        .keywords {
            color: #b1c1cc;
            font-size: .875em;
            text-decoration: none;
            margin-right: 0.4em;
        }

        /* 購物車框架 */
        .cart-all {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 4vw;
            padding-top: 1vh;
            /* background-color: lightblue; */
        }

        /* 購物車圖示按鈕 */
        .cart-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        /* 購物車文字 */
        .cart-word {
            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }

        /* 聯絡我們框架 */
        .mail-all {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 1vw;
            padding-top: 1.5vh;
            /* background-color: lightblue; */
        }

        /* 聯絡圖示按鈕 */
        .mail-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        /* 聯絡文字 */
        .mail-word {
            margin-top: -0.5vh;
            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }

        /* 會員框架 */
        .member-all {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 1vw;
            padding-top: 1.5vh;
            /* background-color: lightblue; */
        }

        /* 會員圖示按鈕 */
        .member-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        /* 會員文字 */
        .member-word {
            margin-top: -0.5vh;
            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }
    </style>
    
</head>
