    <script>
        let products = []; // 用來儲存所有商品資料
        let currentRenderedProducts = [];

        // 從 JSON 文件讀取商品資料
        fetch('products.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('無法載入 JSON 文件');
                }
                return response.json();
            })
            .then(data => {
                products = data; // 儲存資料
                sortProducts('new', 'desc'); // 預設以新品排序
            })
            .catch(error => {
                console.error(error);
            });

        // 渲染商品
        function renderProducts(productList) {
            currentRenderedProducts = productList;
            const grid = document.getElementById("product-grid");
            grid.innerHTML = ""; // 清空現有商品
            productList.forEach(product => {
                const productCard = `
            <div class="product-card">
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>NT$${product.price}</p>
                    <p>評價：${product.rating}</p>
                    <button>加入購物車</button>
                </div>
            </div>
        `;
                grid.innerHTML += productCard;
            });
        }

        function sortProducts(key, order) {
            const sortedProducts = [...products].sort((a, b) => {
                if (order === 'asc') {
                    return a[key] - b[key];
                } else {
                    return b[key] - a[key];
                }
            });
            renderProducts(sortedProducts); // 渲染排序後的商品
        }
        // 排序商品並渲染
        function sortCurrentRenderedProducts(key, order) {
            const sortedProducts = [...currentRenderedProducts].sort((a, b) => {
                if (order === 'asc') {
                    return a[key] - b[key];
                } else {
                    return b[key] - a[key];
                }
            });
            renderProducts(sortedProducts); // 渲染排序後的商品
        }

        // 篩選商品
        function filterProducts(category) {
            const filteredProducts = products.filter(product => product.category === category);
            renderProducts(filteredProducts); // 渲染篩選後的商品
        }

        // 聯絡表單顯示
        function toggleContactForm() {
            const contactForm = document.getElementById("contact-form");
            if (contactForm.style.display === "none" || contactForm.style.display === "") {
                contactForm.style.display = "block"; // 顯示表單
            } else {
                contactForm.style.display = "none"; // 隱藏表單
            }
        }
    </script>
