<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
           border: 1px solid lightgray;
            border-radius: 5px;
            padding: 5px;
        } /* box-shadow: 水平位移距離 (x)、垂直位移距離 (y)、
                           模糊強度 (blur)、擴散強度 (spread)、
                           陰影顏色 (color)、內陰影 (inset) ; */
        span:hover{
            border-color:gray;
            box-shadow: 0px 0px 2px 1px gray ;
        }
    </style>
</head>
<body>
    <span>hello</span>
</body>
</html>
