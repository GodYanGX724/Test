<!DOCTYPE html>
<html>

<head>

    <!-- 10.引用 Animate.css、Loading.css -->

    <link rel="stylesheet" href="./css/loading.css">
    
</head>

<body>
    <h3><a href="https://animate.style/">Animate.css</a></h3>
    <h3><a href="https://loading.io/animation/">Loading.css</a></h3>

     style="animation-duration:2.0s"/>
