<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../_css/bootstrap.css">

</head>

<body>

    <div class="container">

        <h4>官方網站</h4>

        <!-- https://dummyimage.com/900x400/2e3ca6/fff.png -->

        <!--    b. 再透過 <picture>、<source srcset="" media="">、<img src=""> 等標籤實現 -->
        <picture>
            <source media="(min-width: 1200px)" srcset="https://dummyimage.com/1200x400/000/fff">
            <source media="(min-width: 900px)" srcset="https://dummyimage.com/900x400/000/fff">
            <img src="https://dummyimage.com/600x400/000/fff" alt="">


        </picture>
    </div>
