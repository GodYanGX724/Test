<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

</head>

<body>

    <div class="container">

        <h4>官方網站-Text</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/text/">https://getbootstrap.com/docs/5.2/utilities/text/</a>
        </p>
        <h4>官方網站-Text wrapping and overflow</h4>
        <p><a
                href="https://getbootstrap.com/docs/5.2/utilities/text/#text-wrapping-and-overflow">https://getbootstrap.com/docs/5.2/utilities/text/#text-wrapping-and-overflow</a>
        </p>

        <hr>

        <!-- 10. 文字位置 -->
        <p class="text-start">apple-1</p>
        <p class="text-center">apple-2</p>
        <p class="text-end">apple-3</p>
        <!-- 15. 在不同的螢幕寬度上，設定不同的對齊方式 -->
        <hr>
        <p class="text-sm-start text-end">sm</p>
        <p class="text-md-start text-end">md</p>
        <p class="text-lg-start text-end">lg</p>
        <p class="text-xl-start text-end">xl</p>
        <!-- 20. 當文字溢出時，使用「…」來表達：.text-truncate -->
        <p class="text-truncate" style="width: 50px;">qqqqqqqq</p>
        <!-- 30. 文字大小寫 -->
        <!--     .text-lowercase | .text-uppercase | .text-capitalize -->
        <p>aPPle CaT</p>
        <p class="text-lowercase">aPPle CaT</p>
        <p class="text-uppercase">aPPle CaT</p>
        <p class="text-capitalize">aPPle CaT</p>
        <!-- 40. 文字外觀-->
        <!--     .fs-1 |  .fw-bold  | .fst-italic -->
        <hr>
        <p class="fs-1">apple</p>
        <p class="fw-bold">apple</p>
        <p class="fst-italic">apple</p>
    </div>

</body>

</html>
