    <style>
        * {
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }

        /* 背景淺灰色 */
        body {
            background-color: #f0f0f0;
        }

        /* 頁首滿版 背景白色 固定在畫面上 底部分隔線 */
        header {

            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1020;
            border-bottom: 1px solid #f8f8f8;

            /* 不放margiin輪播圖會跑到hearder後面 */
            /* margin-bottom: 20vh; */
        }

        /* 頁首元件控制 */
        /* 圖片212.17+670 */
        .header_all {
            margin: 0 auto;
            width: 100%;
            max-width: 1220px;
            height: 100px;
            display: flex;
            align-items: center;

            position: relative;

        }

        /* logo控制 */
        #icon {
            height: 100px;
            margin: 0 60px;
        }

        /* 搜尋框控制 */
        .search-all {
            width: 692px;
            height: 20px;
            /* background-color: lightblue; */
            margin: 0 25px;
            position: relative;
            border: 0px;
        }

        /* 搜尋框設定 */
        .search input[type="text"] {
            top: 30px;
            width: 670px;
            /* padding: 20px; */
            padding: 0 10px;
            font-size: 14px;
            border-radius: 2vw;
            border: none;
            height: 33px;
            background-color: rgba(128, 128, 128, 0.2);
        }

        /* 搜尋框按鈕設定 */
        .search-icon {
            position: absolute;
            right: 10px;
            top: -5px;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        /* 關鍵字排版 */
        .quick-links {
            margin-top: 3px;
            margin-left: 10px;
            position: absolute;
        }

        /* 關鍵字設定 */
        .keywords {
            color: #b1c1cc;
            font-size: 12px;
            text-decoration: none;
            margin-right: 0.4em;
        }

        /* 購物車框架 */
        .cart-all {
            display: flex;
            width: 100px;
            flex-direction: column;
            align-items: center;

            padding-top: 1vh;
            /* background-color: lightblue; */
        }

        .cart-all:hover>.cart-word {
            color: #000;
        }

        /* 購物車圖示按鈕 */
        .cart-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;

        }

        /* 購物車文字 */
        .cart-word {
            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }

        .cart {
            position: fixed;
            top: 101px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1050;
            display: none;
            /* 默認隱藏，點擊購物車按鈕顯示 */

            min-width: 300px;
            /* 最小寬度 */
            max-width: 600px;
            /* 最大寬度 */
            width: auto;
            /* 自動適應內容 */
            word-wrap: break-word;
            /* 如果內容太長，自動換行 */
        }


        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* 左右對齊 */
            margin-bottom: 10px;
            /* 商品之間的間距 */
            width: 100%;
            box-sizing: border-box;
            /* border: 1px solid red; */
        }

        .cart-itemphoto {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .decrease-quantity,
        .increase-quantity {
            width: 30px;
            /* 按鈕寬度 */
            height: 20px;
            /* 按鈕高度 */
            display: inline-flex;
            /* 讓按鈕內容居中 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            background-color: #007bff;
            /* 按鈕背景色 */
            color: white;
            /* 按鈕文字顏色 */
            border: none;
            /* 移除邊框 */
            border-radius: 4px;
            /* 圓角 */
            margin: 0 5px;
            /* 左右間距 */
            cursor: pointer;
            /* 鼠標指針效果 */
        }

        .decrease-quantity:hover,
        .increase-quantity:hover {
            background-color: #0056b3;
            /* 滑鼠懸停背景色 */
        }



        .cart-item .remove-item {

            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto;
            /* border: 1px solid blue; */
        }

        .cart-item span {
            flex-grow: 1;
            /* 文字填充剩餘空間 */
            margin-right: initial;
            /* 確保文字和按鈕有間距 */
            /* border: 1px solid green; */

        }

        .remove-item:hover {
            background-color: #d32f2f;
        }

        /* 清空購物車 */
        #clear-cart {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto;
            margin-top: 10px;
        }

        #clear-cart:hover {
            background-color: #d32f2f;
        }

        #checkout-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
            margin-top: 10px;
        }

        #checkout-button:hover {
            background-color: #e68900;
        }

        /* 聯絡我們框架 */
        .mail-all {

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            margin-bottom: 0.5vh;
            padding-top: 1.5vh;
            /* background-color: lightblue; */
        }

        .mail-all:hover>div {
            color: #000;
        }

        /* 聯絡圖示按鈕 */
        .mail-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        /* 聯絡文字 */
        .mail-word {

            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }

        /* 聯絡表單 */
        .contact-form {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;

        .contact-form h2 {

        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input,

            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* 會員框架 */
        .member-all {

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            margin-top: -0.5vh;
            padding-top: 1.5vh;
            /* background-color: lightblue; */
        }

        .member-all:hover>.member-word {
            color: #000;
        }

        /* 會員圖示按鈕 */
        .member-icon {

            /* margin-left: -1vw; */
            /* border: 1px solid blue; */
            justify-self: center;
            width: 2vw;
            cursor: pointer;
            background-color: white;
            border: none;
        }

        /* 會員文字 */
        .member-word {

            font-size: 1rem;
            /* margin-left: -1vw; */
            /* border: 1px solid red; */
            color: gray;
            text-align: left;
            text-align: center;
        }

        /* 會員登錄 */

        .membertype {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }


        .login-submit {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .container button:hover {
            opacity: 0.8;
        }


        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }


        .closearea {

            margin: 24px 0 12px 0;
            position: relative;
        }



        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }


        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;

            border: 1px solid #888;
            width: 310px;
            height: 400px;

        }


        .closebtn {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .closebtn:hover,
        .closebtn:focus {
            color: red;
            cursor: pointer;
        }


        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        .body {
            width: 1220px;
            margin: 0 auto;
            position: relative;
        }

        /* 購物明細 */
        #checkout-details{
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        #checkout-top{
            display: flex;
            justify-content: space-around
        }
        #checkout-total{
            display: block;
            margin-left: auto;
        }
    </style>

    <script>
        // 讀取localstorage
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutItems();
            console.log("load");
            
        }); 

        // 聯絡表單顯示
        function toggleContactForm() {
            const contactForm = document.getElementById("contact-form");
            if (contactForm.style.display === "none" || contactForm.style.display === "") {
                contactForm.style.display = "block"; // 顯示表單
            } else {
                contactForm.style.display = "none"; // 隱藏表單
            }
        }
        // 表單
        const contact = document.getElementById('contact-form');

        // 會員登錄顯示
        const modal = document.getElementById('id01');
        const loginButton = document.getElementById('login-btn');
        const closeButton = document.querySelector('.closebtn');
        const cancelButton = document.querySelector('.cancelbtn');

        // 顯示模態框
        loginButton.addEventListener('click', () => {
            modal.style.display = 'block';
            contact.style.display = "none"; // 隱藏表單
            cart.style.display = "none"; //隱藏購物車
        });

        // 隱藏模態框（點擊關閉按鈕）
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 隱藏模態框（點擊取消按鈕）
        cancelButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 點擊模態框外部隱藏模態框
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        // 購物車顯示/隱藏
        const cart = document.getElementById('cart'); // 購物車詳細內容區域
        const cartButton = document.querySelector('.cart-icon'); // 購物車按鈕

        cartButton.addEventListener('click', () => {
            // 切換購物車區域顯示/隱藏
            cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            console.log("表單提交");

            alert('已登錄！');
            modal.style.display = 'none';
        });

        // 聯絡表單提交
        document.getElementById('contact-form').addEventListener('submit', (event) => {
            event.preventDefault();
            console.log("表單提交");

            alert('已送出！');
            contact.style.display = 'none';
        });

        // 加载購物清單
        function loadCheckoutItems() {
            const checkoutContainer = document.getElementById('checkout-items');
            const totalContainer = document.getElementById('checkout-total');
            const storedCart = JSON.parse(localStorage.getItem('cartItems')) || [];

            let totalPrice = 0;
            checkoutContainer.innerHTML = '';

            if (storedCart.length === 0) {
                checkoutContainer.innerHTML = '<p class="text-center">購物車是空的。</p>';
                totalContainer.textContent = '總金額：NT$0';
                return;
            }

            storedCart.forEach(item => {
                const itemHTML = `
                    <div class="checkout-item">
                        <img src="../${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                        <span><strong>${item.name}</strong> x ${item.quantity}</span>
                        <span>NT$${item.price * item.quantity}</span>
                    </div>
                    <hr>
                `;
                totalPrice += item.price * item.quantity;
                checkoutContainer.innerHTML += itemHTML;
            });

            totalContainer.textContent = `總金額：NT$${totalPrice}`;
        }

    </script>
